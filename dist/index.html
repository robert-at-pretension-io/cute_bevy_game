<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ball Drop Game</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 250px;
            z-index: 1000;
            pointer-events: auto;
            transition: transform 0.3s ease;
        }
        #instructions.minimized {
            transform: translateX(100%);
        }
        #minimize-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        #minimize-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #instructions h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #ffd700;
        }
        #instructions p {
            margin: 5px 0;
            line-height: 1.4;
        }
        #instructions .key {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        canvas {
            background-color: #333;
            -webkit-touch-callout: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1000;
            padding: 0;
        }
        #settings-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #click-to-start {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="settings-button">⚙️</button>
    <div id="instructions">
        <h2>How to Play</h2>
        <button id="minimize-btn">×</button>
        <p>Drop balls from the top to combine matching emotions!</p>
        <p>Combine smaller emotions to create bigger ones.</p>
        <p><span class="key">ESC</span> - Settings Menu</p>
        <p><span class="key">R</span> - Restart Game</p>
        <p><span class="key">SPACE</span> - New Game (after win/loss)</p>
        <p>Don't let balls stay at the top too long!</p>
    </div>
    <script type="module">
        import init from './ball_drop_rust.js';
        init().then(() => {
            // Settings button click handler
            const settingsBtn = document.getElementById('settings-button');
            settingsBtn.addEventListener('click', () => {
                // Set a flag in WASM memory that Rust can check
                window.settingsClicked = true;
            });
        });

        // Instructions minimize functionality
        const instructions = document.getElementById('instructions');
        const minimizeBtn = document.getElementById('minimize-btn');
        
        minimizeBtn.addEventListener('click', () => {
            instructions.classList.toggle('minimized');
            minimizeBtn.textContent = instructions.classList.contains('minimized') ? '≡' : '×';
        });
